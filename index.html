<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Faber-Castell</title>
</head>

<body>

    <!--스킵메뉴리스트시작-->
    <ul id="skipmenu_list">
        <li><a href="#;" class="hidden">메인메뉴바로가기</a></li>
        <li><a href="#;" class="hidden">본문바로가기</a></li>
        <li><a href="#;" class="hidden">하단바로가기</a></li>
    </ul>
    <!--스킵메뉴리스트끝-->
    <!-- 인트로영역시작 -->
    <div id="intro_wrap">
        <div class="inner_wrap">

        </div>
    </div>
    <!-- 인트로영역끝 -->
    <!-- 헤더영역시작 -->
    <div id="header_wrap">
        <header>
            <div id="mainmenu">
                <ul id="mainmenu_list">

                </ul>
            </div>
            <!-- 아코디언 메뉴 -->
            <div class="acode_menu">

            </div>
        </header>
    </div>
    <!-- 헤더영역끝 -->
    <!-- 비쥬얼영역시작 -->
    <div id="visual_wrap">
        <div class="inner_wrap">

        </div>
    </div>
    <!-- 비쥬얼영역끝 -->
    <!-- 브랜드스토리영역시작 -->
    <div id="brandstory_wrap">
        <div id="brandstory_inner">
            <div class="brandstory story">
                <div class="inner_wrap">

                </div>
            </div>
            <div class="brandstory philo">
                <div class="inner_wrap">

                </div>
            </div>
            <div class="brandstory time">
                <div class="inner_wrap">

                </div>
            </div>
        </div>
    </div>
    <!-- 브랜드스토리영역끝 -->
    <!-- 콘텐츠영역시작 -->
    <div id="contents_wrap">
        <div class="contents colorpen">
            <div class="inner_wrap">

            </div>
        </div>
        <div class="contents marker">
            <div class="inner_wrap">

            </div>
        </div>
        <div class="contents pastel">
            <div class="inner_wrap">
                <div class="pastel_left">
                    <p class="patel_title">
                        폴리크로모스<br>전문가용 파스텔
                    </p>
                    <p class="patel_text">
                        고품질 안료의 폴리크로모스 전문가용 파스텔은 윤활유 및 왁스를 사용하지 않아, 안료가 갖고 있는 선명함이나 컬러의 색 조합이 종이 위에 그대로 표현됩니다.<br> 
                        소프트 파스텔처럼 무르지 않아 소묘에 적합하며 최소한의 고착과정으로 파스텔 그림의 최상의 선명도를 유지할 수 있습니다. 
                    </p>
                </div>
                <div class="pastel_right">
                    <div class="pastel_img_back">
                    </div>
                    <div class="pastel_img_front">
                        <img src="./patel_img_front.png" alt="파스텔을 사용하여 그린 그림, 건물 사이로 강이 흐르고 그 위로 다리가 놓여져있다.">
                    </div>
                </div>
            </div>
        </div>
        <div class="contents paints">
            <div class="inner_wrap">

            </div>
        </div>
    </div>
    <!-- 콘텐츠영역끝 -->

</body>

</html>
