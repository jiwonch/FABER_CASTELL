    <div class="split-container split2">
        <nav id="main_nav">
            <div class="main_nav_wrap">
                <ul class="nav nav_list">

                    <li><a href="sub_contents.html#section3">PASTEL</a></li>
                    <li><a href="sub_contents.html#section4">PAINT</a></li>

                <img src="images/faceboock.png" class="faceboock">

                <img src="images/youtube.png" class="youtube">

            <img src="/images/btn_close.png" class="Vector">

<!--skip menu list-->

<aside>
    <ul id="skip_mn_list">
        <li><a href="#" class="hidden">메인메뉴바로가기</a></li>

        <li><a href="#" class="hidden">하단바로가기</a></li>
    </ul>
</aside>

<!--  header  -->
<header id="header_wrap">

    <!-- .tglMn -> js 연결 - main menu open -->
    <div id="tgl_mn" class="tglMn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="white" d="M0 0h24v24H0z" fill-opacity="0"/>
            <path fill="white" d="M3 18h18v-2H3v2zm0-5h18V11H3v2zm0-7v2h18V6H3z"/>

    </div>
</header>

<!-- visual -->
<main id="faber_castell">

    <!-- visual wrap -->
    <section id="visual_wrap">
        <article class="inner_wrap">

        </article>
    </section>

    <!-- brand story wrap-->
    <section id="brandstory_wrap">
        <div id="brandstory_inner">

            <!-- brand stroy -->
            <article class="brandstory story">
                <div class="inner_wrap">

                </div>
            </article>

            <!-- brand philosophy -->
            <article class="brandstory philo">
                <div class="inner_wrap">

                </div>
            </article>

            <!-- brand timeline -->
            <article class="brandstory timeline">
                <div class="inner_wrap">
                    <p class="tline_tit">CHRONOLOGICAL TABLE</p>
                    <div class="tline_con">
                        <div class="tline_img_wrap tline_wrap">

                        </div>
                        <div class="tline_txt_wrap tline_wrap">time line text section</div>
                    </div>
                </div>

<!--  common js 연결  -->
<script src="./js/common.js"></script>
