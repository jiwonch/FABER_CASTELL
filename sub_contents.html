    <main id="main" class="scroll_container">

        <!-- 정태 - 색연필-->
        <section class="section1">
            <article class="contents_left_image">

            </article>
            <article class="contents_right_image">

            </article>
            <article class="colorpen products">
                <div class="contents_left">
                    <div class="contents_text">
                        <div class="contents_text_title">
                            <h2 class="contents_text_info_title">
                                폴리크로모스</br>전문가용 유성 색연필
                            </h2>
                        </div>
                        <div class="contents_text_subtitle">
                            <p class="contents_text_info_subtitle">
                                폴리크로모스 전문가용 유성 색연필은 전세계</br>의 전문가들에게 견줄 곳 없는 최고급 색연필로 평가 받고 있습니다.</br>파버카스텔의 품질 기준은 제조 공정 전반에 걸쳐 일관되게 적용됩니다.</br>
                                잘 부러지지 않는 심, 최대의 내광성, 최상의 선명한 색상 그리고 최적의 발광성을 갖고 있습니다.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="contents_right">
                    <div class="contents_image">

                    </div>
                </div>
            </article>
        </section>

        <!-- 지원 - 마커-->
        <section class="section2">
            <article class="marker products">
                <span>Marker</span>
            </article>
        </section>

        <!--  고은 - 파스텔  -->
        <section class="section3">
            <article class="pastel products">
                <span>Pastel</span>
            </article>
        </section>

        <!--  혁성 - 물감  -->
        <section class="section4">
            <article class="paint products">
                <span>Paint</span>
            </article>
